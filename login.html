<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's Get Personal - Login</title>
    <link rel="stylesheet" href="/static/blog.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>Let's Get Personal</h1>
        </div>
    </header>

    <div class="container">
        <section class="auth-section">
            <h2>Login to Your Account</h2>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="txtEmail">Email:</label>
                    <input type="text" id="txtEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="txtPassword">Password:</label>
                    <input type="password" id="txtPassword" name="password" required>
                </div>
                <div class="form-group form-check">
                    <label>
                        <input type="checkbox" id="chkRemember">
                        Remember Me
                    </label>
                </div>
                <div class="form-group">
                    <button type="button" onclick="login();" class="btn btn-primary">Login</button>
                </div>
            </form>
        </section>

        <section class="auth-section">
            <h2>Create an Account</h2>
            <form id="registration-form" class="auth-form">
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="text" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="register();" class="btn btn-success">Create Account</button>
                </div>
            </form>
        </section>

        <section class="blog-entries">
            <h2>Recent Blog Entries</h2>
            <ul id="entriesList" class="entries-list">
            </ul>
        </section>
    </div>

    <script src="/static/login.js"></script>
</body>
</html>
